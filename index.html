<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,700;1,9..144,300&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <div class="card">
      <div class="card__img">
        <img src="./images/image-product-mobile.jpg" alt="" class="card__img--mobile">
        <img src="./images/image-product-desktop.jpg" alt="" class="card__img--desktop">
      </div>
      <div class="card__text">
        <h1 class="text__heading">perfume</h1>
        <h2 class="text__productName">Gabrielle Essence Eau De Parfum</h2>
        <p class="text__productText">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="text__productPrice">
          <p class="text__productPrice--now">$149.99</p>
          <p class="text__productPrice--before">$169.99</p>
        </div>
        <button><img src="./images/icon-cart.svg" alt="svg cart" class="svg">Add to Cart</button>
      </div>
    </div>
  </main>

</body>

</html>
